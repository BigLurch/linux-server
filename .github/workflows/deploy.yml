name: Deploy FastAPI to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no jonas@${{ secrets.EC2_HOST }} 'mkdir -p /srv/apps/fastapi_app'
          scp -r -o StrictHostKeyChecking=no * jonas@${{ secrets.EC2_HOST }}:/srv/apps/fastapi_app/

      - name: Rebuild and restart Docker on EC2
        run: |
          ssh -o StrictHostKeyChecking=no jonas@${{ secrets.EC2_HOST }} '
            cd /srv/apps/fastapi_app &&
            docker compose down &&
            docker compose up -d --build
          '
