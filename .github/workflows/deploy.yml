name: Deploy FastAPI to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to EC2 Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ğŸ§  Verify SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'âœ… Connected to EC2 successfully'"

      - name: ğŸ“¦ Upload project files
        run: |
          rsync -avz --exclude '.git' --exclude '__pycache__' --exclude '.venv' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/srv/apps/fastapi_app/

      - name: ğŸ³ Restart Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /srv/apps/fastapi_app
          echo "ğŸ” Pulling latest images..."
          docker compose pull || true
          echo "ğŸ§± Rebuilding containers..."
          docker compose down
          docker compose up -d --build
          echo "âœ… Deployment finished!"
          EOF
